walkoff_version: 1.0.0
app_version: 1.0.1
name: Enricher_Wazuh_to_OpenCTI_V2
environment: Shuffle
description: Enrich Wazuh alerts with OpenCTI information (v2)
docker_image: nailamacidova/wazuh_opencti_enricher:latest
author: Naila
tags:
  - wazuh
  - opencti
  - enrichment
  - threat-intelligence
categories:
  - Security
  - SOAR
contact_info:
  name: "Naila Macidova"
  url: "https://github.com/naile03/Wazuh_OpenCTI_Enricher"
authentication:
  required: true
  parameters:
    - name: opencti_url
      description: URL of the OpenCTI instance
      example: "http://10.34.34.35:8080"
      required: true
      schema:
        type: string
    - name: opencti_token
      description: OpenCTI API Token
      example: "2cb33cf4-b893-4931-a2fb-5aae963872c9"
      required: true
      schema:
        type: string
actions:
  - name: enrich_alert_with_opencti
    description: Enriches a Wazuh alert with data from OpenCTI.
    parameters:
      - name: wazuh_alert_json
        description: The Wazuh alert in JSON format.
        required: true
        schema:
          type: string
    returns:
      schema:
        type: json
